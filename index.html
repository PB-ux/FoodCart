<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>FoodCart</title>
  </head>
  <body>
    <header class="header">
      <div class="container mb-8">
        <div class="row justify-content-center">
          <div class="col-12 text-center">
            <img class="header__img" src="src/img/logo.png" alt="Logo food" />
            <h1 class="header__title">Доставка бургеров</h1>
            <p class="header__subtitle">Оперативно и вкусно</p>
          </div>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="container mb-8">
        <div class="row">
          <!-- List products  -->
          <div class="col-md-8">
            <div class="row container-products"></div>
          </div>
          <!-- Cart  -->
          <div class="col-4">
            <div class="col-5">
              <div class="card" style="width: 350px">
                <div class="card-body">
                  <h5 class="card-title">Ваш заказ</h5>
                  <div class="cart-empty alert alert-secondary">
                    Корзина пуста
                  </div>
                  <!-- cart-wrapper -->
                  <div class="cart-wrapper">
                    <!-- cart-item -->
                    <div class="cart-item"></div>
                    <!-- cart-total -->
                    <div class="cart-total">
                      <div class="cart-total__delivery">
                        Доставка: <span class="text-success">бесплатно</span>
                      </div>
                      <div class="cart-total__price">
                        Итого: <span>0 руб.</span>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- cart-form -->
                <div class="cart-form d-none">
                  <div class="cart-form__title">Оформить заказ</div>
                  <div class="cart-form__field">
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="Номер телефона"
                    />
                  </div>
                  <button class="btn btn-outline-danger">Заказать</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="src/scripts/renderProductCard.js"></script>
    <script src="src/scripts/disabledButton.js"></script>
    <script src="src/scripts/calcCartPrice.js"></script>
    <script src="src/scripts/toggleCartStatus.js"></script>
    <script src="src/scripts/cardAddItem.js"></script>
    <script src="src/scripts/addCard.js"></script>
  </body>
</html>
